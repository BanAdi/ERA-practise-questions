<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Newsreader:opsz,wght@6..72,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css?v=20260218" />
  </head>
  <body>
    <div class="background-shape shape-a"></div>
    <div class="background-shape shape-b"></div>

    <main class="container">
      <header class="hero">
        <p class="eyebrow">Exam Practice</p>
        <h1>Flashcards by Topic</h1>
        <p class="subtitle">Pick a topic and practice your preloaded questions.</p>
      </header>

      <section class="controls">
        <label for="topicSelect">Topic</label>
        <select id="topicSelect"></select>

        <button id="shuffleBtn" type="button">Shuffle Questions</button>
      </section>

      <section class="status" id="status"></section>

      <section class="card" id="card">
        <p class="prompt-label">Question</p>
        <h2 id="questionText"></h2>
        <div class="question-image-wrap" id="questionImageWrap" hidden>
          <img id="questionImage" alt="Question reference" />
        </div>

        <div id="mcqBlock" hidden>
          <p class="prompt-label">Options</p>
          <div class="mcq-options" id="mcqOptions"></div>
          <p class="mcq-result" id="mcqResult"></p>
        </div>

        <div class="answer" id="answerBlock" hidden>
          <p class="prompt-label">Answer</p>
          <p id="answerText"></p>
        </div>

        <div class="actions">
          <button id="showAnswerBtn" type="button">Show Answer</button>
          <button id="checkAnswerBtn" type="button" hidden>Check Answer</button>
          <button id="nextBtn" type="button">Next Question</button>
        </div>
      </section>
    </main>

    <script src="questions/registry.js?v=20260218"></script>
    <script src="questions/mcq.js?v=20260218"></script>
    <script src="questions/free-text.js?v=20260218"></script>
    <script src="questions/risc-v.js?v=20260218"></script>
    <script src="questions/stack.js?v=20260218"></script>
    <script src="questions/truth-tables.js?v=20260218"></script>
    <script src="questions/logic-gates.js?v=20260218"></script>
    <script src="questions/graphs.js?v=20260218"></script>
    <script src="questions/circuit-designs.js?v=20260218"></script>
    <script src="questions/pipelines.js?v=20260218"></script>
    <script src="app.js?v=20260218"></script>
  </body>
</html>
